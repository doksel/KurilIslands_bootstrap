<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/126617a883.js"></script>

    <title>Kuril Islands</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a href="#" class="navbar-brand col-2">
        <img src="images/logo.svg" alt="logo" width="100" height="50">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarNav" aria-expanded="false" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">GUIDES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">COMMUNITY</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RECOURCES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-toggle="modal" data-target="#myModal">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>

      <div class="search col-1">
        <a href="#" class="nav-link"><i class="fa fa-search" aria-hidden="true"></i></a>
      </div>
    </nav>  

    <header class="container-fluid">
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" 
      data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/bg1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/bg2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/bg3.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </header>

    <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="form-group row">
                <label for="form_fname" class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                  <input type="text" id="form_fname" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="form_sname" class="col-sm-4 col-form-label">Second Name: </label>
                <div class="col-sm-8">
                  <input type="text" id="form_sname" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="form_email" class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                  <input type="text" id="form_email" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="form_phone" class="col-sm-4 col-form-label">Phone: </label>
                <div class="col-sm-8">
                  <input type="text" id="form_phone" class="form-control">
                </div>
            </div>
              <div class="form-group row">
                <label for="form_about" class="col-sm-4 col-form-label">About myself: </label>
                <div class="col-sm-8">
                  <textarea name="" id="form_about" cols="20" rows="5" class="form-control"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/ud/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js "integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
